<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<body>

<script>
          var app = angular.module("mySongList", []); 
          
          app.controller("myCtrl", function($scope)
           {
               $scope.lists = ["Song1", "Song2", "Song3"];
               $scope.addSong = function () 
              {
                $scope.error = "";

                if (!$scope.addMe) 
                  return;

                if ($scope.lists.indexOf($scope.addMe) == -1)
                {
                   $scope.lists.push($scope.addMe);
                }

                else 
                {
                    $scope.error = "This song is already in your  list.";
                }

              }
    
                $scope.removeSong = function (x) 
              {
                  $scope.error = "";    
                  $scope.lists.splice(x, 1);
              }

           }
);
</script>

<div ng-app="mySongList"  ng-controller="myCtrl" class="w3-card-2 w3-margin" style="max-width:400px;">
  
  <header class="w3-container w3-light-blue w3-padding-16">
  <h3>My Song List</h3>
  </header>

  <ul class="w3-ul">
     <li ng-repeat="x in lists" class="w3-padding-16">{{x}}<span ng-click="removeSong($index)" style="cursor:pointer;" class="w3-right w3-margin-right">X</span></li>
  </ul>
  
  <div class="w3-container w3-light-blue w3-padding-16">
        
        <div class="w3-row w3-margin-top">
            
            <div class="w3-col s10">
                <input placeholder="Add songs here" ng-model="addMe" class="w3-input w3-border w3-padding">
            </div>

            <div class="w3-col s2">
                <button ng-click="addSong()" class="w3-btn w3-padding w3-green">Add</button>
            </div>

        </div>

        <p class="w3-padding-left w3-text-red">{{error}}</p>
  
  </div>
</div>

</body>
</html>
